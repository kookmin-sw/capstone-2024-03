name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install Jekyll and plugins
        run: |
          gem install jekyll jekyll-seo-tag jekyll-sitemap jekyll-feed
          gem install just-the-docs
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Modify _config.yml
        run: |
          echo "exclude:" >> _config.yml
          echo "  - apps/" >> _config.yml
          echo "  - client/" >> _config.yml
          echo "  - docker/" >> _config.yml
          echo "  - scripts/" >> _config.yml
      - name: Build with Jekyll
        run: jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          branch: master