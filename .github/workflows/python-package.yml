# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f apps/adb-api/requirements.txt ]; then pip install -r apps/adb-api/requirements.txt; fi
        if [ -f apps/image-api/requirements.txt ]; then pip install -r apps/image-api/requirements.txt; fi
    - name: Test with adb-api unittest
      run: |
        cd apps/adb-api 
        python3 -m unittest
    - name: Test with image-api unittest
      run: |
        cd apps/image-api
        python3 -m unittest
